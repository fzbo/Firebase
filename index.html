
<!DOCTYPE html>
<html lang="en">
<head>
	  <title>Train Time</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <!--CSS-->
	  <link rel="stylesheet" href="assets/style.css">
	  <!--Bootstrap CSS JQuery-->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <!--Firebase Link-->
	  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	  <!--Moment.js-->
	  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>
<body>


<div class="container">

	<div class="jumbotron" style="background-color: #428cf4; color: white">
	  <h1 class="text-center">Anytime is Train Time</h1>
	  <h4 class="lead text-center">Choo Choo Choo Choo</h4>
	</div>

	<!--ROW 1-->
	<div class="row">
		<div class="col-lg-12">
		<!--Train Schedule-->
			<div class="panel panel-primary">
				<div class="panel-heading" style="background-color: #428cf4; color: white">
					<h4 class="panel-title"><strong>Current Train Schedule</strong></h4>
				</div>

				<div class="panel-body">
					<table class="table table-hover" id='train-schedule'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--/ROW 1-->

	
	
	<!--ADD A TRAIN-->
	<div class="panel panel-primary">
		<div class="panel-heading" style="background-color: #428cf4; color: white">
			<h3 class="panel-title"><strong>Add Train</strong></h3>
		</div>
		<div class="panel-body">
	
	
	<!--FORM FOR ADDING TRAIN NAME, DESTINATION, TRAIN TIME, FREQUENCY-->

					<form>
						<div class="form-group">
							<label for="train-name-input">Train Name</label>
							<input class="form-control" id="train-name-input" type="text">
						</div>
						<div class="form-group">
							<label for="destination-input">Destination</label>
							<input class="form-control" id="destination-input" type="text">
						</div>
						<div class="form-group">
							<label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
							<input class="form-control" id="train-time-input" type="text">
						</div>
						<div class="form-group">
							<label for="frequency-input">Frequency (min)</label>
							<input class="form-control" id="frequency-input" type="text">
						</div>
						<button class="btn btn-warning" id="add-train-btn" type="submit"><strong>Submit</strong></button>
					</form>
				</div>
			</div>
		</div>
						<footer>
							<p>Created by Elizabeth Bazan 2017 UM Boot Camp</p>
						</footer>	
			



</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
